{% load staticfiles %}
<!DOCTYPE>
<html>
<script>
window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 2000);
</script>
<head>
    <title>{% block title %}BACI Mileage{% endblock title %}</title>
    
    <!--Bootstrap and Font Awesome Stuff -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </script></script>
    
    <!--Jquery Stuff -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--table stuff-->
    <script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">

</head>

<body>
        {% if messages %}
            <ul style="list-style:none; padding-left:0;" class="messages">
                {% for message in messages %}
                  <li{% if message.tags %} class="alert alert-fixed-top alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            </div>
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>

</body>
</html>
