{% load staticfiles %}
<!DOCTYPE>
<html>
<head>
    <title>{% block title %}BACI Mileage{% endblock title %}</title>
    
    <!--Bootstrap and Font Awesome Stuff -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </script></script>
    
    <!--Jquery Stuff -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--table stuff-->
    <script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">

</head>

<body>
     <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header col-md-12">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mileage Application | {{user.username}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.nav-collapse -->
      </div>
    </nav>
        <div class="info-bar">
            {% block info %}{% endblock %}
        </div>
        <!---MESSAGES -->

                {% if messages %}
            <ul style="list-style:none; padding-left:0;" class="messages">
                {% for message in messages %}
                  <li{% if message.tags %} class="alert alert-fixed-top alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            </div>
        {% endif %}

        <div class="container content">
            {% block content %}{% endblock %}
        </div>

</body>
</html>
